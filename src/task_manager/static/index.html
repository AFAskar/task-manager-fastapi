<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Premium Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        'primary-light': '#818cf8',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Utilities for glassmorphism */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Select Dropdown Arrow Hack for consistent UI across browsers */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-dark text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden selection:bg-primary selection:text-white">

    <!-- Auth View -->
    <div id="auth-view" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass w-full max-w-md p-10 rounded-2xl shadow-2xl">
            <h2 id="auth-title" class="text-3xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-primary-light to-secondary text-center">TaskMaster</h2>
            
            <form id="auth-form" onsubmit="handleAuth(event)" class="space-y-4">
                <input type="text" id="username" placeholder="Username" required 
                    class="w-full px-4 py-3 rounded-lg bg-slate-900/50 border border-white/10 text-white placeholder-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                
                <input type="password" id="password" placeholder="Password" required 
                    class="w-full px-4 py-3 rounded-lg bg-slate-900/50 border border-white/10 text-white placeholder-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                
                <button type="submit" 
                    class="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-primary to-secondary hover:opacity-90 transition-opacity font-semibold text-white shadow-lg shadow-primary/25">
                    Sign In
                </button>
            </form>
            
            <p class="mt-6 text-center text-slate-400 text-sm cursor-pointer hover:text-primary-light transition-colors" onclick="toggleAuthMode()">
                <span id="auth-toggle-text">New here? Create an account</span>
            </p>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="hidden container mx-auto px-6 py-8 animate-in max-w-7xl">
        <header class="flex justify-between items-center mb-10 pb-6 border-b border-white/10">
            <div class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary-light to-secondary">TaskMaster</div>
            <div class="flex items-center gap-4">
                <span id="user-greeting" class="text-slate-400 font-medium hidden sm:block">Hello, User</span>
                <button onclick="openTaskModal()" 
                    class="px-5 py-2.5 rounded-lg bg-gradient-to-r from-primary to-secondary hover:opacity-90 text-white font-medium text-sm transition-all shadow-lg shadow-primary/20">
                    + New Task
                </button>
                <button onclick="logout()" 
                    class="px-5 py-2.5 rounded-lg border border-slate-600 text-slate-400 hover:text-white hover:border-white transition-colors text-sm font-medium">
                    Logout
                </button>
            </div>
        </header>

        <h3 class="text-xl font-semibold mb-6 flex items-center gap-2">
            Your Tasks
        </h3>
        
        <div id="task-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tasks will be injected here -->
        </div>
        
        <div id="empty-state" class="text-center mt-20 hidden">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 mb-4">
                <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            </div>
            <p class="text-slate-400 mb-6 text-lg">No tasks found in your workspace.</p>
            <button onclick="openTaskModal()" class="px-6 py-2 rounded-full border border-slate-600 text-slate-300 hover:bg-slate-800 transition-colors">
                Create your first task
            </button>
        </div>
    </div>

    <!-- Create/Edit Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black/80 flex justify-center items-center z-50 opacity-0 pointer-events-none transition-opacity duration-200">
        <div class="glass bg-card w-full max-w-lg p-8 rounded-2xl transform scale-95 transition-transform duration-200 m-4">
            <h2 class="text-2xl font-bold mb-6">New Task</h2>
            <form id="task-form" onsubmit="handleTaskSubmit(event)" class="space-y-5">
                <input type="hidden" id="task-id">
                
                <div>
                    <label class="block mb-2 text-sm font-medium text-slate-400">Title</label>
                    <input type="text" id="task-title" placeholder="My Awesome Task" required pattern="[A-Z].*" title="Title must start with an uppercase letter"
                        class="w-full px-4 py-3 rounded-lg bg-slate-900/50 border border-white/10 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    <p class="text-xs text-slate-500 mt-1">Must start with an uppercase letter.</p>
                </div>
                
                <div>
                    <label class="block mb-2 text-sm font-medium text-slate-400">Description</label>
                    <textarea id="task-desc" rows="3" placeholder="Task details..." 
                        class="w-full px-4 py-3 rounded-lg bg-slate-900/50 border border-white/10 text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-slate-400">Priority</label>
                        <select id="task-priority" class="w-full px-4 py-3 rounded-lg bg-slate-900/50 border border-white/10 text-white focus:outline-none focus:border-primary transition-all appearance-none">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-slate-400">Status</label>
                        <select id="task-status" class="w-full px-4 py-3 rounded-lg bg-slate-900/50 border border-white/10 text-white focus:outline-none focus:border-primary transition-all appearance-none">
                            <option value="pending" selected>Pending</option>
                            <option value="in progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeTaskModal()" 
                        class="flex-1 py-3 rounded-lg border border-slate-600 text-slate-300 hover:bg-slate-800 transition-colors font-medium">
                        Cancel
                    </button>
                    <button type="submit" 
                        class="flex-1 py-3 rounded-lg bg-primary hover:bg-primary-light transition-colors text-white font-medium shadow-lg shadow-primary/20">
                        Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-6 right-6 px-6 py-4 rounded-lg bg-card border border-white/10 shadow-2xl z-50 hidden animate-in flex items-center gap-3">
        <span id="toast-msg">Action Successful</span>
    </div>

    <script>
        let isLoginMode = true;
        let currentUser = null;
        let tasks = [];

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                initApp(token);
            }
        });

        // --- Auth Logic --- //
        
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').textContent = isLoginMode ? 'TaskMaster' : 'Join TaskMaster';
            document.querySelector('#auth-form button').textContent = isLoginMode ? 'Sign In' : 'Create Account';
            document.getElementById('auth-toggle-text').textContent = isLoginMode 
                ? 'New here? Create an account' 
                : 'Already have an account? Sign In';
        }

        async function handleAuth(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                if (isLoginMode) {
                    await login(username, password);
                } else {
                    await register(username, password);
                }
            } catch (error) {
                showToast(error.message, true);
            }
        }

        async function login(username, password) {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            const res = await fetch('/users/token', {
                method: 'POST',
                body: formData
            });

            if (!res.ok) throw new Error('Invalid credentials');
            
            const data = await res.json();
            localStorage.setItem('token', data.access_token);
            await initApp(data.access_token);
        }

        async function register(username, password) {
            const res = await fetch('/users/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || 'Registration failed');
            }
            await login(username, password);
        }

        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            document.getElementById('auth-view').classList.remove('hidden');
            document.getElementById('auth-view').classList.add('flex');
            document.getElementById('dashboard-view').classList.add('hidden');
        }

        async function initApp(token) {
            try {
                const userRes = await fetch('/users/me/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!userRes.ok) {
                    logout();
                    return;
                }

                currentUser = await userRes.json();
                document.getElementById('user-greeting').textContent = `Hello, ${currentUser.username}`;
                
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('auth-view').classList.remove('flex');
                document.getElementById('dashboard-view').classList.remove('hidden');
                
                loadTasks();
            } catch (e) {
                logout();
            }
        }

        async function loadTasks() {
            if (!currentUser) return;
            const token = localStorage.getItem('token');
            const res = await fetch(`/users/${currentUser.id}/tasks`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                tasks = await res.json();
                renderTasks();
            }
        }

        function renderTasks() {
            const grid = document.getElementById('task-grid');
            grid.innerHTML = '';
            
            if (tasks.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            tasks.forEach(task => {
                let statusInfo = {
                    'pending': { bg: 'bg-amber-500/10', text: 'text-amber-500', border: 'border-amber-500/20' },
                    'in progress': { bg: 'bg-indigo-500/10', text: 'text-indigo-400', border: 'border-indigo-500/20' },
                    'completed': { bg: 'bg-emerald-500/10', text: 'text-emerald-500', border: 'border-emerald-500/20' }
                }[task.status];
                
                if (!statusInfo) statusInfo = { bg: 'bg-slate-700', text: 'text-slate-300', border: 'border-slate-700' };

                const priorityColor = task.priority === 'high' ? 'bg-red-500' : 
                                      task.priority === 'medium' ? 'bg-amber-500' : 'bg-emerald-500';
                
                const card = document.createElement('div');
                card.className = `glass rounded-xl p-6 relative hover:-translate-y-1 transition-transform duration-200 group`;
                card.innerHTML = `
                    <span class="absolute top-6 right-6 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider ${statusInfo.bg} ${statusInfo.text} ${statusInfo.border} border">
                        ${task.status}
                    </span>
                    <h4 class="text-xl font-bold mb-2 pr-24 text-white">${task.title}</h4>
                    <p class="text-slate-400 mb-6 text-sm leading-relaxed line-clamp-3">${task.description || 'No description provided'}</p>
                    <div class="flex justify-between items-center pt-4 border-t border-white/5">
                        <div class="flex items-center gap-2 text-xs font-medium text-slate-500 uppercase tracking-wide">
                            <span class="w-2 h-2 rounded-full ${priorityColor}"></span>
                            ${task.priority} Priority
                        </div>
                        <button onclick="deleteTask(${task.id})" class="opacity-0 group-hover:opacity-100 transition-opacity text-slate-500 hover:text-red-400 p-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Creates & Deletes --- //

        function openTaskModal() {
            const modal = document.getElementById('task-modal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeTaskModal() {
            const modal = document.getElementById('task-modal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('task-form').reset();
        }

        async function handleTaskSubmit(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-desc').value;
            const priority = document.getElementById('task-priority').value;
            const status = document.getElementById('task-status').value;
            // Validation: Title must start with uppercase
            if (!/^[A-Z]/.test(title)) {
                showToast('Title must start with an uppercase letter', true);
                return;
            }

            const payload = {
                title: title,
                description,
                priority,
                status,
                assigned_to: `user_${currentUser.id}`
            };

            try {
                const res = await fetch('/tasks/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) {
                    const err = await res.json();
                    if(err.detail && Array.isArray(err.detail)) throw new Error(err.detail[0].msg);
                    throw new Error('Failed to create task');
                }

                showToast('Task created successfully');
                closeTaskModal();
                loadTasks();
            } catch (err) {
                showToast(err.message, true);
            }
        }

        async function deleteTask(taskId) {
            if(!confirm("Are you sure?")) return;
            const token = localStorage.getItem('token');
            await fetch(`/tasks/${taskId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadTasks();
            showToast('Task deleted');
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            toast.classList.remove('hidden');
            
            // Allow re-triggering animation
            toast.classList.remove('animate-in');
            void toast.offsetWidth; 
            toast.classList.add('animate-in');

            if (isError) {
                toast.classList.add('bg-red-500/10', 'border-red-500/50', 'text-red-400');
                toast.classList.remove('bg-card');
            } else {
                toast.classList.remove('bg-red-500/10', 'border-red-500/50', 'text-red-400');
                toast.classList.add('bg-card');
            }
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

    </script>
</body>
</html>
