services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true" # Enable Dashboard (Don't do this in production)
      - "--providers.docker=true" # Listen to Docker events
      - "--providers.docker.exposedbydefault=false" # Only expose containers with exact labels
      - "--entrypoints.web.address=:80" # Listen on port 80
    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Traefik Dashboard port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Allow Traefik to talk to Docker

  app:
    build: .
    # ports: 
    #   - "8000:8000" <--- We REMOVE direct port access. Traffic must go through Traefik.
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`localhost`)" # Route requests from 'localhost' to this container
      - "traefik.http.services.fastapi.loadbalancer.server.port=8000" # Tell Traefik the container listens on port 8000 internally

  db:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
